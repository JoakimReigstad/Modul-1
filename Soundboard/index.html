<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Some Noise!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="button" id="windButton" onclick="play('wind')">
        <img src="images/wind.jpg" alt="Wind Icon">
        <audio id="wind" class="sound" src="sounds/wind.mp3"></audio>
    </div>
    <div class="button" id="thunderButton" onclick="play('thunder')">
        <img src="images/thunder.png" alt="Thunder Icon">
        <audio id="thunder" class="sound" src="sounds/thunder.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
