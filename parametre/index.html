<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="mainDiv"></div>
<button onclick="btn('red', 'bytt tekst')">Test1</button>
<button onclick="btn('blue', 'annen tekst')">Test2</button>
    <script>
        function btn(color,tekst){
            document.getElementById('mainDiv').style.background = color;
            document.getElementById('mainDiv').innerHTML= tekst;

        }
    </script>
</body>
</html>
