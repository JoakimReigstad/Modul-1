<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="list-item">Oppgave</div>
            <div class="list-item">Person</div>
            <div class="list-item">Frist</div>
            <div class="list-item">Gjort</div>
        </div>
        <ul id="taskList"></ul>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Oppgavenavn">
            <input type="text" id="person" placeholder="Person">
            <input type="date" id="deadline">
            <button type="submit">Legg til ny oppgave</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
