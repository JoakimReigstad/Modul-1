<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillintheBlanks Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="story">
        <p>Once upon a time, there was a <span id="adj1">...</span> <span id="animal">...</span> named <span id="name">...</span>. <span id="name">...</span> who lived in a <span id="adj2">...</span> <span id="place">...</span> with <span id="number">...</span> <span id="adj3">...</span> <span id="noun">...</span>. One day, <span id="name">...</span>she decided to <span id="verb">...</span> the <span id="place2">...</span>...</p>
    </div>
    <div id="wordList">
        <button onclick="fillBlank('adj1', 'Beautiful')">Beautiful</button>
        <button onclick="fillBlank('adj2', 'Magical')">Magical</button>
        <button onclick="fillBlank('adj3', 'Enchanted')">Enchanted</button>
        <button onclick="fillBlank('animal', 'Unicorn')">Unicorn</button>
        <button onclick="fillBlank('name', 'Alice')">Alice</button>
        <button onclick="fillBlank('place', 'Wonderland')">Wonderland</button>
        <button onclick="fillBlank('number', 'Three')">Three</button>
        <button onclick="fillBlank('verb', 'Explore')">Explore</button>
        <button onclick="fillBlank('place2', 'Forest')">Forest</button>
    </div>
    
    
    

    <script src="script.js"></script>
</body>
</html>
