<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokodillespill</title>
</head>

<body>
    <div>Poeng: <span id="score">0</span></div>
    <img src="Krokodille.jpg" />

    <div id="firstNum"></div>
    <input type="text" id="userInput">
    <div id="secondNum"></div>
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>

    <script>
        let firstNum = 0;
        let secondNum = 0;
        let score = 0;

        function reset() {
            updateNumbers();
            document.getElementById("userInput").value = '';
        }

        function updateNumbers() {
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById("firstNum").innerHTML = firstNum;
            document.getElementById("secondNum").innerHTML = secondNum;
        }

        function getRandomNumber() {
            return Math.round(Math.random() * 10);
        }

        function submit() {
            const userInput = document.getElementById("userInput").value;

            if (userInput === '<' && firstNum < secondNum) {
                score++;
            } else if (userInput === '>' && firstNum > secondNum) {
                score++;
            } else {
                score--;
            }

            document.getElementById("score").innerHTML = score;
            reset();
        }
    </script>

</body>
<style>
    img {
        height: 100px;
        width: 100px;
    }

    input {
        width: 50px;
    }
</style>

</html>
